<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center bg-light" style="height: 100vh;">
  <main class="form-signin text-center w-100" style="max-width: 330px;">
    <form action="/" method="post">
        <img src="/public/images/seeingSigns.png"  width="20" height="20" alt="homeLogo">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input type="text" name="firstName" class="form-control"  placeholder="First Name">
        <label for="floatingInput">Email address</label>
      </div>

      <div class="form-floating">
        <input type="text" name="secondName" class="form-control" id="floatingPassword" placeholder="Second Name">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="form-floating mb-2">
        <input type="email" name="email" class="form-control" id="floatingPassword" placeholder="Email">
        <label for="floatingPassword">Password</label>
      </div>

      <button class="btn btn-primary w-100" type="submit">Sign Me Up</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
